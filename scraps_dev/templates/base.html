<!doctype html>
<title>{% block title %}{% endblock %} - Scraps</title>

<head>
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Besley&display=swap">

  <style>
    body {
      font-family: 'Crimson Pro', serif;
    }

    .scrollable-segment {
      overflow-y: auto;
    }

    .grow-on-hover {
      transition: transform 0.2s !important;
    }

    .grow-on-hover:hover {
      transform: scale(1.05)
    }

    .count-label {
      margin-left: 30px;
      opacity: 0.85;
      font-size: 2em;
    }

    .searchbar_container {
      padding-top: 10%;
      padding-right: 25%;
      padding-left: 20%;
    }

    a {
      color: inherit
    }

    #bookmark:hover {
      transform: scale(1.2);
      /* Increase the size by a factor of 1.2 on hover */
      transition: transform 0.3s;
      /* Add a smooth transition effect */
    }

    #bookmark {
      transform: scale(1);
      transition: transform 0.3s;
      /* Add a smooth transition for both scaling up and down */
    }

    a:hover {
      color: inherit;
      text-decoration: none;
    }

    .rotate-on-hover:hover {
      transform: rotate(360deg);
      /* Adjust the degree of rotation as needed */
      transition: transform 1s;
      /* Add a smooth transition effect */
    }
  </style>
</head>

<section class="content">
  <nav>
    <div class="ui inverted menu"
      style="margin-bottom: 2%;  margin-right:10%; margin-left:10%; font-family: 'Crimson Pro', serif; font-size:1em; opacity: 0.85">
      <div class="ui container">
        <a href="{{ url_for('home') }}" class="header item" style="font-size:1.50em;">
          Scraps
        </a>
        <a href="{{ url_for('home') }}" class="header item" style="font-size:1.10em;">
          How It Works
        </a>
        <a href="{{ url_for('search.ingredients_search') }}" class="header item"><i class="large search icon"></i></a>
        <div class="right menu">
          {% if g.user %}
          <a href="{{ url_for('profile.profile') }}" class="header item"><i class="large circle user icon"></i></a>
          {% endif %}
          <div class="item">
            {% if g.user %}
            <a href="{{ url_for('auth.logout') }}">
              <div class="ui button" style="font-family: 'Crimson Pro', serif; color: black;">Log Out</div>
            </a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">
              <div class="ui button" style="font-family: 'Crimson Pro', serif; color: black;">Log In</div>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}

  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}

  {% block content %}{% endblock %}

  <div class="footer" style="margin-top: 2%;"></div>
</section>
