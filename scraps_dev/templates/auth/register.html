{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}

<body>
  <div class="ui fluid container" style="padding-left:15%; padding-right:15%; padding-top: 5%;">
    <div class="ui secondary segment" style="padding-left: 25%; padding-right: 25%; padding-top: 10%; padding-bottom: 10%">
      <h3 class="ui huge header" style="font-family: 'Besley';margin-bottom:5%;">
        Register for a Scraps Account
    </h3>
      <form class="ui form" method="post">
        <div class="field">
          <label>Username</label>
          <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="text" name="password" placeholder="Password">
        </div>
        <button class="ui button" type="submit">Sign Up</button>
      </form>
    </div>

  </div>

</body>

{% endblock %}
